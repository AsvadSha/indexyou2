<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acafei</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333; /* updated text color */
    }
    header {
      background-color: #8c7851;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #8c7851; /* updated text color */
    }
    p {
      text-align: justify;
      color: #555; /* updated text color */
    }
    .menu-item {
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 10px;
      background-color: #fff;
    }
    .checkout {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Acafei</h1>
    <p>Your cozy spot for delicious treats and delightful drinks</p>
  </header>
  <div class="container">
    <section id="about">
      <h2>About Us</h2>
      <p>Welcome to Acafei - where every cup tells a story.</p>
    </section>
    <section id="menu">
      <h2>Menu</h2>
      <div class="menu-item">
        <h3>Classic Cappuccino</h3>
        <p>Espresso, steamed milk, foam</p>
        <p>Calories: 120</p>
      </div>
      <div class="menu-item">
        <h3>Blueberry Muffin</h3>
        <p>Blueberries, flour, sugar, butter</p>
        <p>Calories: 250</p>
      </div>
      <!-- Add more menu items as needed -->
    </section>
    <section id="checkout">
      <h2>Checkout</h2>
      <form>
        <label for="payment-method">Select Payment Method:</label>
        <select id="payment-method">
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cash">Cash</option>
        </select>
        <br><br>
        <input type="submit" value="Proceed to Payment">
      </form>
    </section>
  </div>
</body>
</html>
